<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="推しへの想いが伝わるうちわを簡単に作成できるウェブアプリ"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- OGP（Open Graph Protocol）設定 -->
    <meta property="og:title" content="推し活うちわジェネレーター" />
    <meta property="og:description" content="推しへの想いが伝わるうちわを簡単に作成できるウェブアプリ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://esuji5.github.io/uchiwa_generator" />
    <meta property="og:image" content="https://esuji5.github.io/uchiwa_generator/ogp-image.png" />
    <meta property="og:site_name" content="推し活うちわジェネレーター" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="推し活うちわジェネレーター" />
    <meta name="twitter:description" content="推しへの想いが伝わるうちわを簡単に作成できるウェブアプリ" />
    <meta name="twitter:image" content="https://esuji5.github.io/uchiwa_generator/ogp-image.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- フォント事前読み込み（CORSエラー対策） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fontsから直接フォントファイルを読み込む代替定義 -->
    <link rel="stylesheet" href="%PUBLIC_URL%/fonts.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>推し活うちわジェネレーター</title>
    <!-- Google Fontsはfonts.cssで直接読み込むようにしています -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- フォントローディング用フォールバック -->
    <style>
      @font-face {
        font-family: 'M PLUS Rounded 1c';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('M PLUS Rounded 1c'), local('M PLUS Rounded 1c Regular');
        /* フォントファイルはfonts.cssで定義しています */
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
